<!DOCTYPE html>
<html>
    <head>
        <title>Arrays JS</title>
    </head>
    <body>
        
        <script>
            var x = "javascript";
            var phones = ["iphone","samsung","nokia","HTC"];
            document.write(x + "<br>");
            document.write(phones + "<br>");
            document.write(phones[2] + "<br>");
            document.write(phones.length);
        </script>
        <br><br>
        <script>
            var cars = new Array("mecedes","audi","BMW","Ford");
            document.write(cars + "<br>");
            document.write(cars[0] + "<br>");
            document.write(cars[cars.length-1] + "<br>");
            document.write(cars.length);
        </script>
