      <p>Shift unshift</p>
      
      <script>
          var phones = ['iphone','samsung','nokia','htc']; 
          phones.shift()					// per largimin e nje elementi ne fillim te array
          document.write(phones);
          var x =phones.shift();		// elementin e pare te arraya e vendos ne variablen x
          document.write('<br>'+x); 
      </script>
