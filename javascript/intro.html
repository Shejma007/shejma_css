<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <script src="intro.js"></script>
</head>
<body>
    <h1>introduction to javascript</h1>
    <script>
        // javascript
        document.write('shkolla digjitale');
        document.write('<br>');
        document.write('shkolla digjitale prizren');
        document.write('<br>');
        document.write('<h2>shkolla digjitale prizren<h2>');
        console.log('prizren');
    </script>

    <p id="p1" style="color: rebeccapurple;">Shkolla digjitale</p>
    <script>
        document.getElementById('p1').innerHTML = 'JAVASCRIPT';
        document.write(20+35);

        document.write('shkolla digjitale');
        document.write('<h2>shkolla digjitale</h2>');

        document.write('<br>');
        document.write(10+25);
    </script>
    <br>

    <script>
        document.write('20+35' + '<br>');
        document.write("20"+"25");
        document.write('<br>');
        document.write('20'*'25');
        document.write('<br>');
        document.write('20'-'25');
    </script>

    <script>
        window.alert('hello javascript');
    </script>

    <script>
        console.log('javascript');
    </script>

<p id="p2"></p>

<button onclick="document.write('prizren')">Kliko</button>

<button onclick="document.getElementById('p2').innerHTML = 'prizren'">Kliko2</button>

<button onclick="document.getElementById('p2').innerHTML = 'prishtine'">Kliko3</button>


</body>
</html>
