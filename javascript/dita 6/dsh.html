<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>  
    var numrat = [3, 6, 4, 8, 2]; 
   
 
    var max = Math.max(...numrat); 
     
        document.write("Vargu: " + numrat + "<br>"); 
        document.write("Vlera më e madhe: " + max + "<br>"); 
    
    if (max < 5) 
        { 
        document.write("Vlera është më e vogël se 5"); 
        } 
    else if (max >= 5 && max < 9) 
        {
         document.write("Vlera është më e madhe ose e barabartë me 5 dhe më e vogël se 9"); 
         } 
     else 
        { 
         document.write("Vlera është më e madhe ose e barabartë me 9"); 
        } 
        </script> 
</body>
</html>
